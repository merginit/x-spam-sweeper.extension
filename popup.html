<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>X Spam Sweeper</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">
        <svg class="logo" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
        </svg>
        Spam Sweeper
      </h1>
      <div class="header-actions">
        <button id="filterToggleBtn" class="icon-btn filter-btn" title="Toggle spam filter (showing all)">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
          </svg>
        </button>
        <button id="resolveLinksBtn" class="icon-btn" title="Resolve hidden links">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" />
          </svg>
        </button>
        <button id="refreshBtn" class="icon-btn" title="Refresh">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z" />
          </svg>
        </button>
      </div>
    </header>

    <div id="status" class="status"></div>

    <div id="actionBar" class="action-bar hidden">
      <div class="selection-info">
        <label class="checkbox-wrapper">
          <input type="checkbox" id="selectAll" />
          <span class="checkmark"></span>
        </label>
        <span id="selectionCount">0 selected</span>
      </div>
      <div class="action-buttons">
        <button id="sweepBtn" class="btn btn-danger" disabled title="Report, Block & Delete">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
          </svg>
          Sweep
        </button>
        <div class="menu-container">
          <button id="menuBtn" class="menu-btn" disabled title="Options menu" aria-label="Options menu">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 3.75c-4.56 0-8.25 3.69-8.25 8.25s3.69 8.25 8.25 8.25 8.25-3.69 8.25-8.25S16.56 3.75 12 3.75zM1.75 12C1.75 6.34 6.34 1.75 12 1.75S22.25 6.34 22.25 12 17.66 22.25 12 22.25 1.75 17.66 1.75 12zm8.84 0l-2.3-2.29 1.42-1.42 2.29 2.3 2.29-2.3 1.42 1.42-2.3 2.29 2.3 2.29-1.42 1.42-2.29-2.3-2.29 2.3-1.42-1.42 2.3-2.29z" />
            </svg>
          </button>
          <div id="submenu" class="submenu hidden">
            <button id="deleteBtn" class="submenu-item" role="menuitem">
              <div class="submenu-icon danger">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M16 6V4.5C16 3.12 14.88 2 13.5 2h-3C9.11 2 8 3.12 8 4.5V6H3v2h1.06l.81 11.21C4.98 20.78 6.28 22 7.86 22h8.27c1.58 0 2.88-1.22 3-2.79L19.93 8H21V6h-5zm-6-1.5c0-.28.22-.5.5-.5h3c.27 0 .5.22.5.5V6h-4V4.5zm7.13 14.57c-.04.52-.47.93-1 .93H7.86c-.53 0-.96-.41-1-.93L6.07 8h11.85l-.79 11.07zM9 17v-6h2v6H9zm4 0v-6h2v6h-2z" />
                </svg>
              </div>
              <div class="submenu-content">
                <span class="submenu-title danger">Delete conversation</span>
                <span class="submenu-desc">This conversation will be deleted from your inbox.</span>
              </div>
            </button>
            <button id="blockBtn" class="submenu-item" role="menuitem">
              <div class="submenu-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M12 3.75c-4.55 0-8.25 3.69-8.25 8.25 0 1.92.66 3.68 1.75 5.08L17.09 5.5C15.68 4.4 13.92 3.75 12 3.75zm6.5 3.17L6.92 18.5c1.4 1.1 3.16 1.75 5.08 1.75 4.56 0 8.25-3.69 8.25-8.25 0-1.92-.65-3.68-1.75-5.08zM1.75 12C1.75 6.34 6.34 1.75 12 1.75S22.25 6.34 22.25 12 17.66 22.25 12 22.25 1.75 17.66 1.75 12z" />
                </svg>
              </div>
              <div class="submenu-content">
                <span class="submenu-title">Block</span>
                <span class="submenu-desc">Block selected accounts from sending you messages.</span>
              </div>
            </button>
            <button id="reportBtn" class="submenu-item" role="menuitem">
              <div class="submenu-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3 2h18.61l-3.5 7 3.5 7H5v6H3V2zm2 12h13.38l-2.5-5 2.5-5H5v10z" />
                </svg>
              </div>
              <div class="submenu-content">
                <span class="submenu-title">Report for spam</span>
                <span class="submenu-desc">Let X know about spam or abuse.</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="requestsList" class="requests-list">
      <!-- Requests will be populated here -->
    </div>

    <div id="emptyState" class="empty-state hidden">
      <svg viewBox="0 0 24 24" fill="currentColor" class="empty-icon">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z" />
      </svg>
      <p>No message requests found</p>
      <p class="empty-hint">Make sure you're on x.com/messages/requests</p>
    </div>

    <div id="loadingState" class="loading-state">
      <div class="spinner"></div>
      <p>Loading message requests...</p>
    </div>

    <div id="errorState" class="error-state hidden">
      <svg viewBox="0 0 24 24" fill="currentColor" class="error-icon">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
      </svg>
      <p id="errorMessage">An error occurred</p>
      <button id="goToRequestsBtn" class="btn btn-primary">
        Go to Message Requests
      </button>
    </div>
  </div>

  <script src="spam-patterns.js"></script>
  <script src="shared.js"></script>
  <script src="popup.js"></script>
</body>

</html>
